<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио учителя истории и обществознания</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/styles/main-page.css">
    <link rel="stylesheet" href="static/styles/about.css">
    <link rel="stylesheet" href="static/styles/science.css">
    <link rel="stylesheet" href="static/styles/culture.css">
    <!-- <script src="{{ url_for('static', filename='scripts/script.js') }}" defer></script> -->
    <!--<script src="{{ url_for('static', filename='scripts/about.js') }}" defer></script> -->
    <style>:root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --gold-color: #d4af37;
            --light-color: #ecf0f1;
            --text-color: #333;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f9f9f9;
            color: var(--text-color);
            line-height: 1.6;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        header.scrolled {
            padding: 0.5rem 0;
            background: rgba(44, 62, 80, 0.95);
            backdrop-filter: blur(10px);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            transition: var(--transition);
        }

        header.scrolled .header-container {
            padding: 0.5rem 0;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            font-size: 2rem;
            color: var(--gold-color);
            background: rgba(255, 255, 255, 0.1);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        header.scrolled .logo-icon {
            width: 45px;
            height: 45px;
            font-size: 1.5rem;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: 0.5px;
        }

        .logo-subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 0.2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        header.scrolled .logo-name {
            font-size: 1.5rem;
        }

        header.scrolled .logo-subtitle {
            font-size: 0.8rem;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: var(--transition);
            padding: 0.5rem 0;
            position: relative;
            font-weight: 500;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        nav ul li a i {
            font-size: 1rem;
        }

        nav ul li a:hover {
            color: var(--gold-color);
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--gold-color);
            transition: var(--transition);
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        .nav-cta {
            background-color: var(--gold-color);
            color: var(--primary-color);
            padding: 0.7rem 1.5rem;
            border-radius: 30px;
            font-weight: 600;
            transition: var(--transition);
        }

        .nav-cta:hover {
            background-color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .nav-cta:hover::after {
            width: 0;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: white;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(44, 62, 80, 0.85), rgba(44, 62, 80, 0.9)), url('https://source.unsplash.com/random/1600x900/?history,library') no-repeat center center/cover;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            text-align: center;
            padding-top: 60px;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards 0.5s;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            font-weight: 300;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            display: inline-block;
            background-color: var(--gold-color);
            color: var(--primary-color);
            padding: 0.9rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background-color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* Section Styles */
        section {
            padding: 5rem 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .section-title h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--primary-color);
            display: inline-block;
            font-weight: 600;
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--accent-color);
        }

        /* About Section */
        .about-content {
            display: flex;
            align-items: center;
            gap: 3rem;
        }

        .about-img {
            flex: 1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateX(-50px);
            transition: var(--transition);
        }

        .about-img.animate {
            opacity: 1;
            transform: translateX(0);
        }

        .about-img img {
            width: 100%;
            height: auto;
            display: block;
            transition: var(--transition);
        }

        .about-img:hover img {
            transform: scale(1.05);
        }

        .about-text {
            flex: 1;
            opacity: 0;
            transform: translateX(50px);
            transition: var(--transition);
        }

        .about-text.animate {
            opacity: 1;
            transform: translateX(0);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .about-content {
                grid-template-columns: 1fr;
            }

            .about-img, .about-text {
                transform: none !important;
            }

            nav ul {
                gap: 1.5rem;
            }

            nav ul li a {
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: rgba(44, 62, 80, 0.98);
                backdrop-filter: blur(10px);
                clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
                transition: var(--transition);
            }

            nav.active {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }

            nav ul {
                flex-direction: column;
                padding: 2rem 0;
                gap: 0;
            }

            nav ul li {
                margin: 0;
                text-align: center;
            }

            nav ul li a {
                display: flex;
                justify-content: center;
                padding: 1rem 0;
                font-size: 1.2rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .section-title h2 {
                font-size: 2rem;
            }

            .logo-name {
                font-size: 1.5rem;
            }

            .logo-subtitle {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 576px) {
            .hero h1 {
                font-size: 2rem;
            }

            .logo-area {
                gap: 0.7rem;
            }

            .logo-icon {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }

            .logo-name {
                font-size: 1.3rem;
            }

            .logo-subtitle {
                font-size: 0.7rem;
            }
        }
        .barrier {
            height: 100px;        }
    </style>
</head>
<body>

<header>
    <div class="container header-container">
        <div class="logo-area">
            <div class="logo-icon">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="logo-text">
                <div class="logo-name">Марина Борисовна Вахромеева</div>
                <div class="logo-subtitle">УЧИТЕЛЬ ИСТОРИИ И ОБЩЕСТВОЗНАНИЯ</div>
            </div>
        </div>
        <button class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <nav>
            <ul>
                <li><a href="/about"><i class="fas fa-user"></i> Информация</a></li>
                <li><a href="/science"><i class="fas fa-flask"></i> Наука</a></li>
                <li><a href="/achievements"><i class="fas fa-trophy"></i> Достижения</a></li>
                <li><a href="/cultural"><i class="fas fa-monument"></i>Культура</a></li>
                <li><a href="/contact" class="nav-cta">Связаться</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="barrier">

</div>

<main role="main" class="main-content">
    {% block content %}{% endblock %}
</main>
</body>
</html>
